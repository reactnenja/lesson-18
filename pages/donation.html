<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FINSWEET | JAFAR</title>
    <link rel="stylesheet" href="../css/pages/donation.css" />
  </head>
  <body>
    <main class="donations">
      <section class="donate">
        <div class="container">
          <div class="donate__home">
            <div class="donate__home-text">
              <div class="line">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="72"
                  height="3"
                  viewBox="0 0 72 3"
                  fill="none"
                >
                  <path d="M0 1.5H72" stroke="#1D2130" stroke-width="2" />
                </svg>
              </div>
              <h4>Donate</h4>
              <h1>Making a donation for Nature.</h1>
              <p>
                When you donate, you’re supporting effective solutions to big
                environmental challenges—an investment in the future of our
                planet.
              </p>
              <button class="btn btn-home">Donate now</button>
            </div>
            <div class="donate__home-img">
              <img
                src="../assets/images/donation-img/box-donation.png"
                alt=""
              />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
